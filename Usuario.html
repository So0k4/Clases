<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registro de usuario</title>
</head>

<body>
    <h1>Registration form</h1>
    <div>
        <label>First Name * </label><input type="text">
    </div>
    <div>
        <label>Last Name * </label><input type="text">
    </div>
    <div>
        <label>Email Adress * </label><input type="text">
    </div>
    <div>
        <label>Password * </label><input type="password">
    </div>
    <div>
        <label>Confirm Password * </label><input type="password">
    </div>
    <div>
        <label>Birthday</label><input type="date">
    </div>
    <p>Gender Identtify :</p>
    <input type="radio" name="font" value="bold" id="M">
    <label><strong>Male</strong></label>
    <input type="radio" name="font" value="bold" id="F">
    <label><strong>Female</strong></label>
    <input type="radio" name="font" value="bold" id="Non">
    <label><strong>Non-binary</strong></label>
    <input type="radio" name="font" value="bold" id="NP">
    <label><strong>I prefer not to answer</strong></label>
    <p>A short description about myself:</p>
    <textarea cols="30" rows="10"></textarea>
    <p>Favorite Language:
        <select name="Language">
            <option value="">JavaScript</option>
            <option value="">HTML</option>
            <option value="">Python</option>
        </select>
        <br>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept"> Yes, I would like to recive periodic email updates.</label>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <p>* Indicates a requied field</p>
</body>


</html>
